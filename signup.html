<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running. Club for Runners in Dublin. Run against a wall.">
    <meta name="keywords" content="love running, sports, exercise">

    <title>Love Running</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-zip/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-zip/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-zip/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span><i class="fa-solid fa-bars"></i></span></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">

            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Let's get you signed up! <i class="fa-solid fa-heart-pulse"></i></h2>

                First Name<input type="text" name="First Name" id="first-name" placeholder="First Name" required><br>
                Last Name<input type="text" name="Last Name" id="last-name" placeholder="Last Name" required><br>
                Email Address<input type="email" name="emailAddress" id="email-address" placeholder="Email Address"
                    required><br>

                <div class="radio_buttons">
                    <div>
                        <input type="radio" id="road" name="running-preference" value="road" checked>
                        <label for="road">Road</label>
                    </div>
                    <div>
                        <input type="radio" id="trail" name="running-preference" value="trail">
                        <label for="trail">Trail</label>
                    </div>
                    <div>
                        <input type="radio" id="both" name="running-preference" value="both">
                        <label for="both">Both</label>
                    </div>
                </div>

                <button class="join-button" type="submit">Let's Run!</button>

            </form>
        </section>

    </main>

    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens a new tab)">
                    <i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"><i
                        class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/29f2fad7e0.js" crossorigin="anonymous"></script>

</body>



</html>
